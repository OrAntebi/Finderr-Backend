<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Facebook Auth</title>
</head>

<body>
    <script>
        const hash = new URLSearchParams(window.location.hash.slice(1))
        const accessToken = hash.get('access_token')
        const error = hash.get('error')

        window.opener.postMessage({
            type: 'facebook-auth',
            accessToken,
            error
        }, window.location.origin)

        window.close()
    </script>
</body>

</html>
